
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/talent_manager?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
jwt.refresh-token.expiration=604800000

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.expose-headers=Authorization
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Spring Cloud Compatibility
spring.cloud.compatibility-verifier.enabled=false

# Security Configuration - Completely disable CSRF
spring.security.csrf.enabled=false

# Disable CSRF - Important override
security.enable-csrf=false
